<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rehost Appsmith Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <!--Meta description is a short paragraph of text in the HTML <head> section of a page. It is usually displayed in a SERP snippet after website's title and URL. In HTML it looks like this:-->
  <meta name="description" content="Documentation. Explore our appsmith guides and examples to deploy appsmith on your server.">

  <meta name="keywords" content="documentation, appsmith, CLI, internal, tools, self, hosted" />

  <meta name="author" content="Rehost" />

  <!--Open Graph (OG) tags are additional meta tags in HTML <head> section of a page that allow any webpage to become a rich object in social networks. It was first introduced by Facebook in 2010 and further recognized by other major social media platforms (LinkedIn, Google+, etc.)-->
  <meta name="og:title" property="og:title" content="Rehost Appsmith Docs">
 
  <meta name="viewport" content="width=machine-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />

  <style>
   .btn-dark {
    color: white !important;
    font-weight: 600;
   }
   h1, h2, h3, h4, h5 {
    font-weight: 600;
   }
   .carousel-indicators {
      background-color: rgba(0,0,0,0.4) !important;
    }
    .carousel-control-next,
    .carousel-control-prev {
      background-color: rgba(0,0,0,0.4) !important;
      width: auto;
    }
  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Rehost Appsmith Docs',
      // repo: 'https://github.com/Rehost-Startup/docs',
      loadSidebar: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>


</body>
</html>
